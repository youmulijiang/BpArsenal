# 描述文本
desc.config.management=配置文件包含所有HTTP工具、第三方工具和网站导航的设置信息。\n导入: 选择JSON格式的配置文件进行导入，将覆盖当前配置。\n导出: 将当前所有配置保存为JSON文件，便于备份和分享。
desc.tool.directory=工具根目录用于快速访问常用的渗透测试工具。\n建议设置为: D:\\tools\\ 或 /usr/share/tools/\n设置后可以在配置中使用相对路径，如: tools\\sqlmap\\sqlmap.py
desc.command.prefix=命令前缀用于在操作系统中执行工具命令。\nWindows系统默认: cmd /c\nLinux/Unix系统默认: /bin/bash -c\n您可以根据需要自定义前缀，如使用PowerShell: powershell -Command
desc.language.setting=选择界面显示语言。语言设置会立即生效。 