# Description texts
desc.config.management=Configuration files contain all settings for HTTP tools, third-party tools, and website navigation.\nImport: Select a JSON format configuration file to import, which will overwrite current configuration.\nExport: Save all current configurations as a JSON file for backup and sharing.
desc.tool.directory=Tool root directory is used for quick access to commonly used penetration testing tools.\nRecommended settings: D:\\tools\\ or /usr/share/tools/\nAfter setting, you can use relative paths in configuration, e.g.: tools\\sqlmap\\sqlmap.py
desc.command.prefix=Command prefix is used to execute tool commands in the operating system.\nWindows default: cmd /c\nLinux/Unix default: /bin/bash -c\nYou can customize the prefix as needed, e.g., using PowerShell: powershell -Command
desc.language.setting=Select the interface display language. Language settings will take effect immediately.

