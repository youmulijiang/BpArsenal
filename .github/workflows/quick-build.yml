name: Quick Build

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**'
      - 'pom.xml'

jobs:
  quick-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build JAR
      run: |
        mvn clean package -DskipTests -q
        echo "Build completed successfully!"
        
    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: bparsenal-quick-build
        path: target/*.jar
        retention-days: 7